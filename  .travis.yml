language: cpp
compiler: gcc
before_install:
# As of this writing (10 May 2014) the Travis build environment is Ubuntu 12.04,
# which needs the following ugly dependency incantations to build RocksDB:
# Get GCC 4.8
  - sudo add-apt-repository -y ppa:ubuntu-toolchain-r/test
  - sudo apt-get update -qq
  - sudo apt-get install -y -qq gcc-4.8 g++-4.8 zlib1g-dev libbz2-dev libsnappy-dev libjemalloc-dev
  - sudo update-alternatives --install /usr/bin/gcc gcc /usr/bin/gcc-4.8 50
  - sudo update-alternatives --install /usr/bin/g++ g++ /usr/bin/g++-4.8 50
# Get Deps:
# cmake
  - sugo apt-get install -y cmake
# boost:
  - sudo apt-get install -y libboost-all-dev
# mysql++
  - sudo apt-get install -y libmysqlclient-dev libmysqlclient16 libmysql++-dev libmysqlcppconn-dev
# libev
  - sudo apt-get install -y libevent-dev

script:
  - cp src/config.cpp.template cpp/config.cpp
  - cmake .
  - make
notifications:
  email: false